<div class="wrapper">
  <div class="container">
    <div class="projet" *ngFor="let project of listProject">
      <div class="projet__image el-animated1">
        <img [src]="project.imgUrl" alt="" />
      </div>
      <div class="projet__description">
        <h2>{{ project.title }}</h2>
        <p>
          {{ project.description }}
        </p>
        <a (click)="handleGotoDetailProject(project.link)">View Project</a>
      </div>
    </div>
  </div>
  <app-interested></app-interested>
</div>
